name: Code Analysis

on: [push, pull_request]

concurrency:
  group: ${{ github.workflow }}-${{ github.event.pull_request.number || github.ref }}
  cancel-in-progress: true

jobs:
  sonar:
    name: SonarScanner
    runs-on: ubuntu-20.04
    permissions:
      pull-requests: write
    env:
      GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      SONAR_TOKEN: ${{ secrets.SONAR_TOKEN }}
      SONAR_OUT_DIR: sonar_build_wrapper_output
      PR_NUMBER: ${{ github.event.number }}
      PR_BRANCH: ${{ github.HEAD_REF }}
      PR_BASE: ${{ github.BASE_REF }}
      CONNECT_TTY_TO_DOCKER: 0
      WITH_TFLITE: 1
      WITH_PIXEL: 1
    steps:
      - uses: actions/checkout@v2
        with:
          fetch-depth: 0
      - name: Comment dashboard URL
        uses: actions/github-script@v5
        if: ${{ github.event_name == 'pull_request' && github.event.action == 'opened' }}
        with:
          github-token: ${{secrets.GITHUB_TOKEN}}
          script: |
            github.rest.issues.createComment({
              issue_number: context.issue.number,
              owner: context.repo.owner,
              repo: context.repo.repo,
              body: `https://sonarcloud.io/dashboard?id=mobile_app_open&pullRequest=${context.issue.number}`
            })
      - name: Build scanner image
        run: |
          make scanner/image
      - name: Build app
        run: |
          make docker/scanner/build
      - name: Scan code
        run: |
          make docker/scanner/scan
