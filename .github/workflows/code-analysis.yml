name: Code Analysis

on:
  push:
    branches: [ master ]
  pull_request:
    types: [ opened, synchronize, reopened ]

jobs:
  sonar:
    name: SonarScanner
    runs-on: ubuntu-20.04
    timeout-minutes: 120
    permissions:
      contents: read
      packages: write
    env:
      GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      SONAR_TOKEN: ${{ secrets.SONAR_TOKEN }}
      SONAR_OUT_DIR: sonar_build_wrapper_output
      PR_NUMBER: ${{ github.event.number }}
      PR_BRANCH: ${{ github.HEAD_REF }}
      PR_BASE: ${{ github.BASE_REF }}
      CONNECT_TTY_TO_DOCKER: 0
      WITH_TFLITE: 1
      WITH_PIXEL: 1
    steps:
      - uses: actions/checkout@v3
        with:
          fetch-depth: 0
      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v2
      - name: Log in to the Container registry
        uses: docker/login-action@v2
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}
      - name: Extract metadata for base image
        id: meta-base
        uses: docker/metadata-action@v4
        with:
          # Use the same image tag used in `flutter_common_docker_flags`
          images: ghcr.io/mlcommons/mlperf_mobile_flutter
          flavor: latest=true
      - name: Build and push base image
        uses: docker/build-push-action@v4
        with:
          context: flutter/android/docker
          file: flutter/android/docker/Dockerfile
          push: true
          tags: ${{ steps.meta-base.outputs.tags }}
          labels: ${{ steps.meta-base.outputs.labels }}
          cache-from: type=gha
          cache-to: type=gha,mode=max
      - name: Extract metadata for scanner image
        id: meta-scanner
        uses: docker/metadata-action@v4
        with:
          images: ghcr.io/mlcommons/mobile_app_open-scanner
          flavor: latest=true
      - name: Build and push scanner image
        uses: docker/build-push-action@v4
        with:
          context: tools/scanner
          file: tools/scanner/Dockerfile
          build-args: DOCKER_IMAGE_TAG=mlcommons/mlperf_mobile_flutter
          push: true
          tags: ${{ steps.meta-scanner.outputs.tags }}
          labels: ${{ steps.meta-scanner.outputs.labels }}
          cache-from: type=gha
          cache-to: type=gha,mode=max
      - name: Build app
        run: |
          make docker/scanner/build-app
      - name: Scan code
        run: |
          make docker/scanner/scan
