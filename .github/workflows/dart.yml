name: Dart format and linter

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - name: Install Flutter
        uses: subosito/flutter-action@v1
        with:
          channel: 'stable'
      - name: Install Protoc
        uses: arduino/setup-protoc@v1
        with:
          version: '3.x'
      - name: Create ephemeral files
        run: cd flutter && make prepare-flutter && dart format lib/backend/backends_list.gen.dart lib/protos lib/localizations
      - name: Run dart format check
        run: dart format --output=none --set-exit-if-changed flutter
      - name: Run dart linter
        run: dart analyze --fatal-infos
