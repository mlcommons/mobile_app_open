name: 'Format: misc. checks'

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - name: Check prohibited extensions
        run: make lint/check-prohibited
      - name: Check large files
        run: make lint/check-big-files
