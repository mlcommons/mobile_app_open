name: 'Format: C++'

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  formatting-check:
    name: Formatting Check
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v2
    - name: Check C++ format
      uses: jidicula/clang-format-action@v4.3.1
      with:
        clang-format-version: '12'
        check-path: .
        fallback-style: Google
