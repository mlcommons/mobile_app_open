name: App Build

on:
  push:
    branches: [ master ]
  pull_request:
    types: [ opened, synchronize, reopened ]

jobs:
  build-android-image:
    runs-on: ubuntu-22.04
    permissions:
      contents: read
      packages: write
    steps:
      - uses: actions/checkout@v3
      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v2
      - name: Log in to the Container registry
        uses: docker/login-action@v2
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}
      - name: Extract metadata for Docker image
        id: meta
        uses: docker/metadata-action@v4
        with:
          images: ghcr.io/mlcommons/mobile_app_open-android
          flavor: latest=true
          tags: type=raw,value=${{ github.run_number }}
      - name: Build and push Docker image
        uses: docker/build-push-action@v4
        with:
          context: flutter/android/docker
          file: flutter/android/docker/Dockerfile
          push: true
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
          cache-from: type=gha
          cache-to: type=gha,mode=max

  build-android-apk:
    needs: build-android-image
    runs-on: ubuntu-22.04
    container:
      image: ghcr.io/mlcommons/mobile_app_open-android:${{ github.run_number }}
    timeout-minutes: 120
    steps:
      - uses: actions/checkout@v3
      # Preinstalled tools from host at `/opt/hostedtoolcache` is not needed since we run commands inside our own Docker container.
      # `/opt/hostedtoolcache` is mounted to `/__t`. We delete it to free up disk space.
      - name: Free up disk space
        run: |
          echo BEFORE:
          df -h
          rm -rf /__t/*
          echo AFTER:
          df -h
      - name: Configure Git
        run: git config --global --add safe.directory "$GITHUB_WORKSPACE"
      - name: Install AWS CLI
        run: |
          python3 -m pip install awscli
      - name: Download Samsung libraries
        env:
          AWS_ACCESS_KEY_ID: ${{ secrets.READONLY_AWS_ID }}
          AWS_SECRET_ACCESS_KEY: ${{ secrets.READONLY_AWS_KEY }}
        run: |
          aws s3 --endpoint-url=https://s3.us-east-1.lyvecloud.seagate.com \
          cp --quiet s3://mlcommons-mobile-wg-private/libs/v3.1/samsung_libs_v3.1_20230926.zip /tmp/ && \
          unzip -P ${AWS_SECRET_ACCESS_KEY} /tmp/samsung_libs_v3.1_20230926.zip -d /tmp/samsung_libs_v3.1_20230926 && \
          rm /tmp/samsung_libs_v3.1_20230926.zip && \
          mkdir -p mobile_back_samsung/samsung/lib/internal && \
          mv /tmp/samsung_libs_v3.1_20230926/internal/* mobile_back_samsung/samsung/lib/internal/
      - name: Download QTI libraries
        env:
          AWS_ACCESS_KEY_ID: ${{ secrets.READONLY_AWS_ID }}
          AWS_SECRET_ACCESS_KEY: ${{ secrets.READONLY_AWS_KEY }}
        run: |
          aws s3 --endpoint-url=https://s3.us-east-1.lyvecloud.seagate.com \
          cp --quiet s3://mlcommons-mobile-wg-private/libs/v3.0/snpe-2.7.0.4264-linux.zip /tmp/ && \
          unzip -P ${AWS_SECRET_ACCESS_KEY} /tmp/snpe-2.7.0.4264-linux.zip -d /tmp/snpe-2.7.0.4264-linux && \
          rm /tmp/snpe-2.7.0.4264-linux.zip && \
          mv /tmp/snpe-2.7.0.4264-linux/snpe-2.7.0.4264 mobile_back_qti/
      - name: Cache bazel
        uses: actions/cache@v3
        with:
          path: /tmp/bazel_cache
          key: ${{ runner.os }}-bazel_cache-${{ hashFiles('**/BUILD', '**/WORKSPACE') }}
          restore-keys: ${{ runner.os }}-bazel_cache-
      - name: Run Flutter unit tests
        run: |
          make flutter/prepare && \
          make flutter/test/unit
      - name: Build Android release APK
        env:
          BAZEL_OUTPUT_ROOT_ARG: "--output_user_root=/tmp/bazel_output"
          BAZEL_CACHE_ARG: "--disk_cache=/tmp/bazel_cache"
          FIREBASE_ANDROID_API_KEY: ${{ secrets.FIREBASE_ANDROID_API_KEY }}
          FIREBASE_ANDROID_APP_ID: ${{ secrets.FIREBASE_ANDROID_APP_ID }}
          FIREBASE_PROJECT_ID: ${{ secrets.FIREBASE_PROJECT_ID }}
          FIREBASE_MESSAGING_SENDER_ID: ${{ secrets.FIREBASE_MESSAGING_SENDER_ID }}
          FIREBASE_DATABASE_URL: ${{ secrets.FIREBASE_DATABASE_URL }}
          FIREBASE_STORAGE_BUCKET: ${{ secrets.FIREBASE_STORAGE_BUCKET }}
          OFFICIAL_BUILD: true
          FLUTTER_BUILD_NUMBER: ${{ github.run_number }}
          WITH_TFLITE: 1
          WITH_PIXEL: 1
          WITH_MEDIATEK: 1
          WITH_QTI: 1
          WITH_SAMSUNG: 1
          WITH_APPLE: 0
        run: |
          make flutter/android/release
      - name: Archive Android release APK
        uses: actions/upload-artifact@v3
        with:
          name: android-apks-${{ github.run_number }}
          path: output/android-apks/*.apk
          retention-days: 30
          if-no-files-found: error
      - name: Build Android test APK
        env:
          BAZEL_OUTPUT_ROOT_ARG: "--output_user_root=/tmp/bazel_output"
          BAZEL_CACHE_ARG: "--disk_cache=/tmp/bazel_cache"
          OFFICIAL_BUILD: false
          FLUTTER_BUILD_NUMBER: ${{ github.run_number }}
          WITH_TFLITE: 1
          WITH_PIXEL: 1
          WITH_MEDIATEK: 1
          WITH_QTI: 1
          WITH_SAMSUNG: 1
          WITH_APPLE: 0
        run: |
          make flutter/android/apk flutter/android/test-apk
      - name: Upload Android test APK
        env:
          AWS_ACCESS_KEY_ID: ${{ secrets.MLPERF_ARM_AWS_ID }}
          AWS_SECRET_ACCESS_KEY: ${{ secrets.MLPERF_ARM_AWS_KEY }}
        run: |
          aws s3 --endpoint-url=https://s3.us-east-1.lyvecloud.seagate.com \
          cp --quiet output/android-apks/test-main.apk s3://mlcommons-mobile-mlperf-arm/builds/${{ github.run_number }}/ && \
          aws s3 --endpoint-url=https://s3.us-east-1.lyvecloud.seagate.com \
          cp --quiet output/android-apks/test-helper.apk s3://mlcommons-mobile-mlperf-arm/builds/${{ github.run_number }}/ && \
          aws s3 --endpoint-url=https://s3.us-east-1.lyvecloud.seagate.com \
          cp --quiet flutter/build/app/outputs/flutter-apk/app-release.apk s3://mlcommons-mobile-mlperf-arm/builds/${{ github.run_number }}/
