name: mlperfbench
description: The MLPerf app offers a simple mobile UI for executing MLPerf inference tasks and comparing results.

# The following line prevents the package from being accidentally published to
# pub.dev using `pub publish`. This is preferred for private packages.
publish_to: 'none' # Remove this line if you wish to publish to pub.dev

# version format: <semantic_app_version>+<build_number>.
# Note: build_number will be set by CI using the CLI option --build-number
version: 5.0.0+1

environment:
  sdk: ^3.3.4  # Dart SDK version
  flutter: ^3.19.6  # Flutter SDK version

dependencies:
  flutter:
    sdk: flutter
  flutter_localizations:
    sdk: flutter
  intl: any
  collection: ^1.18.0
  cupertino_icons: ^1.0.8
  device_info_plus: ^10.1.0
  flutter_svg: ^2.0.10+1
  path_provider: ^2.1.3
  provider: ^6.1.2
  share: ^2.0.4
  shared_preferences: ^2.2.3
  quiver: ^3.2.1
  url_launcher: ^6.2.6
  wakelock: ^0.6.2
  uuid: ^4.4.0
  package_info_plus: ^8.0.0
  device_marketing_names: ^0.8.3
  share_plus: ^9.0.0
  crypto: ^3.0.3
  tuple: ^2.0.2
  bot_toast: ^4.1.3
  process_run: ^0.14.2
  worker_manager: ^7.0.2
  ffi: ^2.1.2
  async: ^2.11.0
  archive: ^3.5.1
  http: ^1.2.1
  json_annotation: ^4.9.0
  flutter_markdown: ^0.7.1
  firebase_core: ^2.31.0
  firebase_storage: ^11.7.5
  firebase_auth: ^4.19.5
  firebase_ui_auth: ^1.14.0
  firebase_crashlytics: ^3.5.5
  firebase_app_check: ^0.2.2+6

dev_dependencies:
  flutter_test:
    sdk: flutter
  integration_test:
    sdk: flutter
  flutter_launcher_icons: ^0.13.1
  import_sorter: ^4.6.0
  flutter_lints: ^4.0.0
  pedantic: ^1.11.1
  protoc_plugin: ^21.1.2
  json_serializable: ^6.8.0
  build_runner: ^2.4.9
  flutter_gen_runner: ^5.4.0

dependency_overrides:
  win32: 5.5.0

flutter_launcher_icons:
  image_path: "assets/ic_launcher_ios.png"
  ios: true
  android: "ic_launcher"
  min_sdk_android: 21
  windows:
    generate: true
    image_path: "assets/ic_launcher_ios.png"
    icon_size: 256

# For information on the generic Dart part of this file, see the
# following page: https://dart.dev/tools/pub/pubspec

# The following section is specific to Flutter.
flutter:
  assets:
    - assets/
    - assets/icons/
    - assets/text/
    - assets/android-boards/database.json
  generate: true
  uses-material-design: true
  fonts:
    - family: SocialIcons
      fonts:
        - asset: packages/firebase_ui_auth/fonts/SocialIcons.ttf

import_sorter:
  comments: false
  ignored_files:
    - \/.pub-cache\/*
    - \/lib/protos\/*
    - \/lib/localizations/*
